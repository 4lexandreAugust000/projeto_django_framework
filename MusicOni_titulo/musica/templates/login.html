<!--template html criado como segunda página, após o cadastro o usuário deve logar-->

{% extends 'base_login.html' %}
{% block body %}
<form method="POST" class="post-form" action="/home/">  
    {% csrf_token %}
    <div class="col-md-2">
         <a >Login de artista</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="username">Nome do artista/banda</label>
            <input type="text" name="usuario" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" class="form-control" required="required"/>
        </div>
        <label class="text-danger">{{ msg }}</label>
        <br />
        <div class="form-group">
            <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Login</button>
        </div>
    </div>
</form>

{% endblock %}
